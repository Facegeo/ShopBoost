<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register page</title>
    <link rel="stylesheet" href="css/register.css">
    <style>
        body{
            background-image: url("assets/rejform1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<form action="">
    <legend>CREATE AN ACCOUNT!</legend><br>

    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter Your First Name" required="required"><br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter Your Surname" required="required"><br><br>

        <label for="email">Email Address :</label>
    <input type="text" id="email" placeholder="@gmail.com" required="required"><br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter Password" required="required"><br><br>

<label for="phone">Phone Number :</label>
    <input type="tel" id="phone" placeholder="e.g 0796861621" required="required"><br><br>

    <label for="email">Home Address :</label>
    <input type="number" id="address" placeholder="e.g 34556" required="required"><br><br>
    

    <label for="file">Choose image :</label>
    <input type="file" id="file" required="required"><br><br>

    <label for="nationality">Nationality</label>
    <select name="name" id="nationality">
        <option value=""disabled="disabled">--Choose Nationality--</option>
        <option value="">Dutch</option>
        <option value="">Germany</option>
        <option value="">Italian</option>
        <option value="">Kenya</option>

    </select><br><br>
    <label>Choose Gender :</label><br>
    <input type="radio" id="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other">
    <label for="other">other</label><br>

    <label>Hobby :</label><br>
    <input type="checkbox" id="Football">
    <label for="football">Football</label><br>

    <input type="checkbox" id="swimming">
    <label for="swimming">Swimming</label><br><br>

    <label for="message">Describe Yourself</label><br>
    <textarea name="" id="message" cols="240" rows="5" placeholder="Type something here..."></textarea><br><br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree to the terms and conditions.</label><br><br>

    <button type="submit">Register</button>


</form>



</body>
</html>
